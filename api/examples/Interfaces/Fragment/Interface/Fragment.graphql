query {
  Fragment(first: 5) {
    ... on FromBodyText {
      kind
      sequence
      text
      mentions {
        sid
        status
      }
      bodytexts {
        _hash_id
        section
        text
        bodytextcollections {
          id
          papers {
            _hash_id
          }
        }
      }
      _id
    }
  }
}
